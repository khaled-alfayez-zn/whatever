apiVersion: v1
kind: ConfigMap
metadata:
  name: init-configs
data:
  init.sql: |-
    CREATE TABLE company_details (
        id SERIAL PRIMARY KEY,
        name
        TEXT NOT NULL,
        founded_date DATE,
        website TEXT,
        industry TEXT,
        revenue NUMERIC(12,2),
        headquarters TEXT
    );

    CREATE TABLE company_employees
        (
        id SERIAL PRIMARY KEY,
        company_id INTEGER REFERENCES company_details(id)
        ON DELETE CASCADE,
        name TEXT NOT NULL,
        title TEXT,
        salary NUMERIC(12,2),
        hire_date DATE
    );

