apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-database
  namespace: test
spec:
  selector:
    matchLabels:
      app: pg-database
  template:
    metadata:
      labels:
        app: pg-database
    spec:
      containers:
      - image: localhost:5000/firstproject-db
        imagePullPolicy: Never
        name: pg-database
        ports:
        - containerPort: 5432
        resources:
          limits:
            cpu: 500m
            memory: 1G
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pg-storage
        - mountPath: /docker-entrypoint-initdb.d
          name: init-script
      volumes:
      - name: pg-storage
        persistentVolumeClaim:
          claimName: pg-data
      - configMap:
          name: init-configs
        name: init-script
