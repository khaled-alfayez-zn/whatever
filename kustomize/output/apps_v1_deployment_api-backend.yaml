apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
    spec:
      containers:
      - env:
        - name: PG_HOST
          value: test-pg-database
        image: localhost:5000/firstproject-api
        imagePullPolicy: Never
        name: api-container
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 20m
            memory: 200M
